    <form >
        <label for="name">your Name 
            <input id="name" type="text" placeholder="your Name">

        <label for="email">your Email
            <input id="email" type="email" placeholder="your Email">
        </label>
        <label for="phone">your phone number
            <input id="phone" type="number" placeholder="your phone  number">
        </label>
        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="chitoy">
          <input type="radio" name="pitha" id="chitoy">
          chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
                  </label>
                  <label for="coconut">
                    <input type="radio" name="pitha" id="coconut">
                    coconut
                      </label>
        </fieldset>
        <fieldset>
            <legend>Select one and more vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                dal
            </label>
        </fieldset>
        <fieldset>
            <legend>Special Instuction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
       
    </form>
