<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explore tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Don't look at my tail</h1>


     <h3 class="text-3xl">I have a secret tail</h3>
     <p class="line-through">But you don not have one</p>
     <button class="bg-sky-400 px-2 rounded text-white hover:bg-sky-600">click me</button>
     <section>
        <div class="h-64 bg-indigo-200 w-1/3 flex justify-center items-center">
            <h1 class="bg-yellow-300 ">My text</h1>
        </div>
     </section>
     <section>
        <div class="flex justify-around">
            <div class="rounded bg-purple-200">
                <h1>box-1</h1>
            </div>
            <div class="rounded bg-purple-200">
                <h1>box-2</h1>
            </div>
            <div class="rounded bg-purple-200">
                <h1>box-3</h1>
            </div>
        </div>
     </section>
     <section>
        <h3 class="text-3xl">Here is the Grid layout</h3>
        <div class="grid grid-cols-4 gap-4">
            <div class="bg-sky-200">1</div>
            <div class="bg-sky-200 col-span-2">2</div>
            <div class="bg-sky-200 ">3</div>
            <div class="bg-sky-200 row-span-3">4</div>
            <div class="bg-sky-200">5</div>
            <div class="bg-sky-200">6</div>
            <div class="bg-sky-200">7</div>
            <div class="bg-sky-200">8</div>
            <div class="bg-sky-200">9</div>
            <div class="bg-sky-200">10</div>
            <div class="bg-sky-200">11</div>
            <div class="bg-sky-200">12</div>
        </div>
     </section>
     <section >
        <h4 class="text-4xl">My grid Layout</h4>
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-yellow-200 col-span-3">Header</div>
        <div class="bg-yellow-200 col-span-2 h-64">Main content</div>
        <div class="bg-yellow-200">Side nav</div>
        <div class="bg-yellow-200 col-span-3">Footer</div>
      </div>
     </section>
</body>
</html>
